{% extends "base.html" %}
{% block body %}
<div class="form-group mt-3 ">
    <div class="row justify-content-between">
        <div class="col-7">
            <h1>Todo Application</h1>
            <div class="p-4 shadow border rounded-3">
            <form  method="POST">
            {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Enter Task</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Task">
                </div>
                <div class="mb-3">
                    <label for="priority" class="form-label">Enter your priority</label>
                    <input type="text" class="form-control" id="priority" name="priority" placeholder="Enter your priority">
                </div>
                <div class="mb-3">
                    <label for="priority" class="form-label">Enter Date</label>
                    <input type="date" class="form-control" id="date" name="date">
                </div>
                <div class="mb-3">
                    <input type="submit" class="form-control btn btn-warning" value="Submit">
                </div>
            </form>
            </div>
        </div>
        {% comment %} <div class="col-1"></div> {% endcomment %}
        <div class="col-4 border rounded-3">
            <h1>Task to be completed</h1>
            {% for i in tasks %}
                <div class="card shadow mb-3" style="max-width: 540px;">
                    <div class="row ">
                    <div class="col-6">
                        <div class="card-body">
                        <h5 class="card-title">{{ i.name }}</h5>
                        <p class="card-text">{{ i.priority }}</p>
                        <h5 class="card-title">{{ i.date }}</h5>
                        <a href="{% url 'delete' i.id %}" class="btn btn-primary">Done</a>
                        <a href="{% url 'update' i.id %}" class="btn btn-primary">Update</a>
                        </div>
                    </div>
                    </div>
                </div>    
            {% endfor %}
        </div>
    </div>
</div>
{% endblock body %}
